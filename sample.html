<!DOCTYPE html>
<html>
<head>
	<title></title>


	<style type="text/css">
		
		.container {
			display: grid;
			grid-gap: 1em;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: repeat(4,1fr);
		}

		.container div {
			background-color: grey;
		}

		.sec1 {
			grid-column: 1/3;
			grid-row: 1/3;
		}

		.sec2 {
			grid-column: 1;
			grid-row: 3;
		}

		.sec3 {
			grid-column: 2;
			grid-row: 3/5;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="sec1">1</div>
		<div class="sec2">2</div>
		<div class="sec3">3</div>
		<div class="sec4">4</div>
	</div>
</body>
</html>
